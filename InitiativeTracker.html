<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mii Man's D&D Toolbox (v1.1)</title>
    <style>
        :root {
            --bg-1: #1a1224;
            --bg-2: #0f0b16;
            --panel: rgba(24, 18, 34, 0.9);
            --panel-border: rgba(255, 214, 140, 0.35);
            --ui-border: rgba(255, 223, 149, 0.35);
            --text: #f4efe3;
            --muted: #c9b98e;
            --accent: #f0b84b;
            --accent-2: #ffdf95;
            --button: #7b2d2d;
            --button-hover: #993c3c;
            --button-secondary: #5c506f;
            --button-secondary-hover: #72648a;
            --shadow: 0 22px 40px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 22px;
            font-family: "Trebuchet MS", Verdana, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 500px at 50% -120px, rgba(240, 184, 75, 0.16), transparent 60%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
        }

        .app { width: min(980px, 100%); }

        .tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            border: 1px solid var(--panel-border);
            border-bottom: none;
            box-shadow: var(--shadow);
        }

        .tab-link {
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.04em;
            padding: 12px 8px;
            font-size: 13px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .tab-link.active {
            color: #20150d;
            background: linear-gradient(180deg, var(--accent-2), var(--accent));
        }

        .tab-link.inactive {
            color: var(--muted);
            background: rgba(16, 12, 24, 0.95);
        }

        .tab-link.inactive:hover {
            background: rgba(29, 22, 41, 0.98);
            color: var(--text);
        }

        .panel {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 30%),
                var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow);
            padding: 22px;
        }

        h1 {
            margin: 0 0 6px;
            text-align: center;
            font-size: clamp(22px, 3vw, 30px);
            font-family: Georgia, "Times New Roman", serif;
            letter-spacing: 0.03em;
            color: var(--accent-2);
        }

        .subhead {
            margin: 0 0 18px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .grid-add {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 12px;
            align-items: end;
        }

        .input-group { margin-bottom: 10px; }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--muted);
            font-size: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 700;
        }

        input {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 184, 75, 0.18);
        }

        .btn {
            border: none;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.03em;
            color: #f8f4e8;
            cursor: pointer;
            transition: transform 0.08s ease, filter 0.15s ease;
        }

        .btn:hover { filter: brightness(1.08); }
        .btn:active { transform: translateY(1px); }

        .btn-primary { background: linear-gradient(180deg, var(--button-hover), var(--button)); }
        .btn-secondary { background: linear-gradient(180deg, var(--button-secondary-hover), var(--button-secondary)); }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .turn-banner {
            border: 1px solid var(--ui-border);
            border-radius: 10px;
            background: rgba(16, 12, 24, 0.6);
            padding: 10px 12px;
            margin-bottom: 12px;
            color: var(--accent-2);
            font-weight: 700;
        }

        .initiative-list {
            display: grid;
            gap: 8px;
        }

        .entry {
            display: grid;
            grid-template-columns: 58px 2fr 120px 180px 90px;
            gap: 8px;
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            border-radius: 10px;
            padding: 8px;
            align-items: center;
        }

        .entry.active {
            border-color: rgba(74, 222, 128, 0.9);
            box-shadow: 0 0 12px rgba(74, 222, 128, 0.35);
            background: rgba(30, 63, 47, 0.3);
        }

        .init-pill {
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            color: var(--accent-2);
        }

        .name-col {
            font-size: 14px;
            font-weight: 700;
        }

        .hp-col {
            font-size: 13px;
            color: var(--muted);
        }

        .hp-actions {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 6px;
            align-items: center;
        }

        .hp-actions input {
            padding: 7px 8px;
            font-size: 13px;
        }

        .small-btn {
            border: 1px solid var(--ui-border);
            background: rgba(16, 12, 24, 0.85);
            color: var(--text);
            border-radius: 8px;
            padding: 7px 10px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .remove-btn {
            border: 1px solid rgba(248, 113, 113, 0.7);
            background: rgba(248, 113, 113, 0.2);
            color: #ffd2d2;
            border-radius: 8px;
            padding: 7px 10px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .empty {
            color: var(--muted);
            font-size: 13px;
            text-align: center;
            padding: 16px;
            border: 1px dashed var(--ui-border);
            border-radius: 10px;
        }

        .hint {
            margin-top: 10px;
            color: #c4b68f;
            font-size: 12px;
            text-align: center;
        }

        .theme-box {
            margin-top: 10px;
            border: 1px solid var(--ui-border);
            border-radius: 10px;
            background: rgba(16, 12, 24, 0.45);
            padding: 10px;
        }

        .theme-box summary {
            cursor: pointer;
            color: var(--muted);
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-size: 12px;
            user-select: none;
        }

        .theme-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px 12px;
        }

        .theme-item label {
            font-size: 11px;
            margin-bottom: 4px;
        }

        .theme-item input[type="color"] {
            width: 100%;
            height: 34px;
            border: 1px solid var(--ui-border);
            border-radius: 8px;
            background: rgba(7, 7, 12, 0.6);
            padding: 2px;
            cursor: pointer;
        }

        .theme-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            flex: 1;
            border: 1px solid var(--ui-border);
            background: rgba(16, 12, 24, 0.9);
            color: var(--text);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .entry {
                grid-template-columns: 52px 1fr;
                gap: 8px;
            }

            .hp-col,
            .hp-actions,
            .remove-wrap {
                grid-column: 1 / -1;
            }

            .grid-add {
                grid-template-columns: 1fr 1fr;
            }

            .grid-add .add-submit {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 640px) {
            .panel { padding: 16px; }

            .tabs {
                grid-template-columns: 1fr 1fr;
            }

            .tab-link {
                font-size: 12px;
                padding: 10px 6px;
            }

            .grid-add {
                grid-template-columns: 1fr;
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<main class="app">
    <div class="tabs">
        <a href="DiceRoller.html" class="tab-link inactive">Dice Roller</a>
        <a href="CoinConverter.html" class="tab-link inactive">Coin Converter</a>
        <a href="CharacterSheetCreator.html" class="tab-link inactive">Character Sheet</a>
        <a href="InitiativeTracker.html" class="tab-link active">Initiative</a>
    </div>

    <section class="panel">
        <h1>Mii Man's D&D Toolbox</h1>
        <p class="subhead">Initiative Tracker v1.0</p>

        <div class="grid-add">
            <div class="input-group">
                <label for="entryName">Name</label>
                <input id="entryName" type="text" placeholder="Goblin 1">
            </div>
            <div class="input-group">
                <label for="entryInit">Initiative</label>
                <input id="entryInit" type="number" placeholder="14">
            </div>
            <div class="input-group">
                <label for="entryHp">HP</label>
                <input id="entryHp" type="number" placeholder="7">
            </div>
            <button id="addEntryBtn" class="btn btn-primary add-submit" type="button">Add</button>
        </div>

        <div class="actions">
            <button id="nextTurnBtn" class="btn btn-primary" type="button">Next Turn</button>
            <button id="prevTurnBtn" class="btn btn-secondary" type="button">Previous Turn</button>
            <button id="sortBtn" class="btn btn-secondary" type="button">Sort by Initiative</button>
            <button id="clearBtn" class="btn btn-secondary" type="button">Clear Combat</button>
        </div>

        <div id="turnBanner" class="turn-banner">No active combatant.</div>
        <div id="initiativeList" class="initiative-list"></div>

        <details class="theme-box">
            <summary>Theme Colors (Site-Wide)</summary>
            <div class="theme-grid">
                <div class="theme-item"><label for="themeBg1">Background Top</label><input id="themeBg1" type="color" value="#1a1224"></div>
                <div class="theme-item"><label for="themeBg2">Background Bottom</label><input id="themeBg2" type="color" value="#0f0b16"></div>
                <div class="theme-item"><label for="themePanel">Panel</label><input id="themePanel" type="color" value="#181222"></div>
                <div class="theme-item"><label for="themePanelBorder">Panel Border</label><input id="themePanelBorder" type="color" value="#ffd68c"></div>
                <div class="theme-item"><label for="themeUiBorder">UI Border</label><input id="themeUiBorder" type="color" value="#ffdf95"></div>
                <div class="theme-item"><label for="themeText">Primary Text</label><input id="themeText" type="color" value="#f4efe3"></div>
                <div class="theme-item"><label for="themeMuted">Muted Text</label><input id="themeMuted" type="color" value="#c9b98e"></div>
                <div class="theme-item"><label for="themeAccent">Accent</label><input id="themeAccent" type="color" value="#f0b84b"></div>
                <div class="theme-item"><label for="themeAccent2">Accent Highlight</label><input id="themeAccent2" type="color" value="#ffdf95"></div>
                <div class="theme-item"><label for="themeButton">Primary Button</label><input id="themeButton" type="color" value="#7b2d2d"></div>
                <div class="theme-item"><label for="themeButtonHover">Primary Button Hover</label><input id="themeButtonHover" type="color" value="#993c3c"></div>
                <div class="theme-item"><label for="themeSecondaryButton">Secondary Button</label><input id="themeSecondaryButton" type="color" value="#5c506f"></div>
                <div class="theme-item"><label for="themeSecondaryButtonHover">Secondary Button Hover</label><input id="themeSecondaryButtonHover" type="color" value="#72648a"></div>
            </div>
            <div class="theme-actions">
                <button id="applyThemeBtn" class="theme-btn" type="button">Apply Theme</button>
                <button id="resetThemeBtn" class="theme-btn" type="button">Reset Theme</button>
            </div>
        </details>

        <p class="hint">Track turn order and HP for ongoing combat.</p>
    </section>
</main>

<script>
const THEME_STORAGE_KEY = "dnd_toolbox_theme_v1";
const INIT_STORAGE_KEY = "dnd_initiative_entries_v1";
const TURN_STORAGE_KEY = "dnd_initiative_turn_v1";
const themeFields = {
    themeBg1: "--bg-1",
    themeBg2: "--bg-2",
    themePanel: "--panel",
    themePanelBorder: "--panel-border",
    themeUiBorder: "--ui-border",
    themeText: "--text",
    themeMuted: "--muted",
    themeAccent: "--accent",
    themeAccent2: "--accent-2",
    themeButton: "--button",
    themeButtonHover: "--button-hover",
    themeSecondaryButton: "--button-secondary",
    themeSecondaryButtonHover: "--button-secondary-hover"
};

const defaultTheme = {
    "--bg-1": "#1a1224",
    "--bg-2": "#0f0b16",
    "--panel": "#181222",
    "--panel-border": "#ffd68c",
    "--ui-border": "#ffdf95",
    "--text": "#f4efe3",
    "--muted": "#c9b98e",
    "--accent": "#f0b84b",
    "--accent-2": "#ffdf95",
    "--button": "#7b2d2d",
    "--button-hover": "#993c3c",
    "--button-secondary": "#5c506f",
    "--button-secondary-hover": "#72648a"
};

let entries = loadEntries();
let activeTurnIndex = loadTurnIndex();

function applyThemeMap(themeMap) {
    Object.keys(themeMap).forEach(function (cssVar) {
        document.documentElement.style.setProperty(cssVar, themeMap[cssVar]);
    });
}

function loadSavedTheme() {
    try {
        const raw = localStorage.getItem(THEME_STORAGE_KEY);
        if (!raw) {
            return null;
        }
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === "object" ? parsed : null;
    } catch (_) {
        return null;
    }
}

function readThemeFromInputs() {
    const themeMap = {};
    Object.keys(themeFields).forEach(function (id) {
        const input = document.getElementById(id);
        if (input && input.value) {
            themeMap[themeFields[id]] = input.value;
        }
    });
    return themeMap;
}

function syncInputsFromTheme(themeMap) {
    Object.keys(themeFields).forEach(function (id) {
        const cssVar = themeFields[id];
        const input = document.getElementById(id);
        if (input && themeMap[cssVar]) {
            input.value = themeMap[cssVar];
        }
    });
}

function saveTheme(themeMap) {
    try {
        localStorage.setItem(THEME_STORAGE_KEY, JSON.stringify(themeMap));
    } catch (_) {}
}

function loadEntries() {
    try {
        const raw = localStorage.getItem(INIT_STORAGE_KEY);
        if (!raw) {
            return [];
        }
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
    } catch (_) {
        return [];
    }
}

function loadTurnIndex() {
    const raw = localStorage.getItem(TURN_STORAGE_KEY);
    const parsed = Number.parseInt(raw || "0", 10);
    return Number.isFinite(parsed) ? parsed : 0;
}

function persistState() {
    try {
        localStorage.setItem(INIT_STORAGE_KEY, JSON.stringify(entries));
        localStorage.setItem(TURN_STORAGE_KEY, String(activeTurnIndex));
    } catch (_) {}
}

function sortEntries() {
    entries.sort(function (a, b) {
        return b.initiative - a.initiative;
    });
}

function adjustTurnIndex() {
    if (!entries.length) {
        activeTurnIndex = -1;
        return;
    }
    if (activeTurnIndex < 0) {
        activeTurnIndex = 0;
    }
    if (activeTurnIndex >= entries.length) {
        activeTurnIndex = entries.length - 1;
    }
}

function render() {
    const list = document.getElementById("initiativeList");
    const banner = document.getElementById("turnBanner");

    adjustTurnIndex();
    list.innerHTML = "";

    if (!entries.length) {
        banner.textContent = "No active combatant.";
        list.innerHTML = '<div class="empty">No combatants added yet.</div>';
        persistState();
        return;
    }

    const activeEntry = entries[activeTurnIndex];
    banner.textContent = "Current Turn: " + activeEntry.name + " (Init " + activeEntry.initiative + ")";

    entries.forEach(function (entry, index) {
        const row = document.createElement("div");
        row.className = "entry" + (index === activeTurnIndex ? " active" : "");

        const initCell = document.createElement("div");
        initCell.className = "init-pill";
        initCell.textContent = entry.initiative;

        const nameCell = document.createElement("div");
        nameCell.className = "name-col";
        nameCell.textContent = entry.name;

        const hpCell = document.createElement("div");
        hpCell.className = "hp-col";
        hpCell.textContent = "HP: " + entry.hp + (entry.maxHp > 0 ? "/" + entry.maxHp : "");

        const adjustCell = document.createElement("div");
        adjustCell.className = "hp-actions";

        const amountInput = document.createElement("input");
        amountInput.type = "number";
        amountInput.placeholder = "Amount";
        amountInput.min = "0";

        const dmgBtn = document.createElement("button");
        dmgBtn.className = "small-btn";
        dmgBtn.type = "button";
        dmgBtn.textContent = "-HP";
        dmgBtn.addEventListener("click", function () {
            const amount = Number.parseInt(amountInput.value || "0", 10);
            if (!Number.isFinite(amount) || amount <= 0) {
                return;
            }
            entry.hp = Math.max(0, entry.hp - amount);
            persistState();
            render();
        });

        const healBtn = document.createElement("button");
        healBtn.className = "small-btn";
        healBtn.type = "button";
        healBtn.textContent = "+HP";
        healBtn.addEventListener("click", function () {
            const amount = Number.parseInt(amountInput.value || "0", 10);
            if (!Number.isFinite(amount) || amount <= 0) {
                return;
            }
            if (entry.maxHp > 0) {
                entry.hp = Math.min(entry.maxHp, entry.hp + amount);
            } else {
                entry.hp += amount;
            }
            persistState();
            render();
        });

        adjustCell.appendChild(amountInput);
        adjustCell.appendChild(dmgBtn);
        adjustCell.appendChild(healBtn);

        const removeWrap = document.createElement("div");
        removeWrap.className = "remove-wrap";

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.type = "button";
        removeBtn.textContent = "Remove";
        removeBtn.addEventListener("click", function () {
            entries.splice(index, 1);
            if (index < activeTurnIndex) {
                activeTurnIndex -= 1;
            }
            render();
            persistState();
        });

        removeWrap.appendChild(removeBtn);

        row.appendChild(initCell);
        row.appendChild(nameCell);
        row.appendChild(hpCell);
        row.appendChild(adjustCell);
        row.appendChild(removeWrap);

        list.appendChild(row);
    });

    persistState();
}

function addEntry() {
    const nameInput = document.getElementById("entryName");
    const initInput = document.getElementById("entryInit");
    const hpInput = document.getElementById("entryHp");

    const name = nameInput.value.trim();
    const initiative = Number.parseInt(initInput.value || "0", 10);
    const hp = Number.parseInt(hpInput.value || "0", 10);

    if (!name) {
        alert("Enter a combatant name.");
        return;
    }

    entries.push({
        id: crypto.randomUUID(),
        name: name,
        initiative: Number.isFinite(initiative) ? initiative : 0,
        hp: Number.isFinite(hp) ? Math.max(hp, 0) : 0,
        maxHp: Number.isFinite(hp) ? Math.max(hp, 0) : 0
    });

    sortEntries();
    if (activeTurnIndex < 0) {
        activeTurnIndex = 0;
    }

    nameInput.value = "";
    initInput.value = "";
    hpInput.value = "";

    render();
}

function nextTurn() {
    if (!entries.length) {
        return;
    }
    activeTurnIndex = (activeTurnIndex + 1) % entries.length;
    render();
}

function prevTurn() {
    if (!entries.length) {
        return;
    }
    activeTurnIndex = (activeTurnIndex - 1 + entries.length) % entries.length;
    render();
}

function clearCombat() {
    if (!entries.length) {
        return;
    }
    if (!confirm("Clear all combatants?")) {
        return;
    }
    entries = [];
    activeTurnIndex = -1;
    render();
}

document.getElementById("addEntryBtn").addEventListener("click", addEntry);
document.getElementById("sortBtn").addEventListener("click", function () {
    sortEntries();
    activeTurnIndex = entries.length ? 0 : -1;
    render();
});
document.getElementById("nextTurnBtn").addEventListener("click", nextTurn);
document.getElementById("prevTurnBtn").addEventListener("click", prevTurn);
document.getElementById("clearBtn").addEventListener("click", clearCombat);
document.getElementById("applyThemeBtn").addEventListener("click", function () {
    const themeMap = readThemeFromInputs();
    applyThemeMap(themeMap);
    saveTheme(themeMap);
});
document.getElementById("resetThemeBtn").addEventListener("click", function () {
    applyThemeMap(defaultTheme);
    syncInputsFromTheme(defaultTheme);
    saveTheme(defaultTheme);
});
document.getElementById("entryName").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        addEntry();
    }
});
document.getElementById("entryInit").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        addEntry();
    }
});
document.getElementById("entryHp").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        addEntry();
    }
});
document.addEventListener("keydown", function (event) {
    if (event.key === "ArrowRight") {
        nextTurn();
    }
    if (event.key === "ArrowLeft") {
        prevTurn();
    }
});

if (entries.length) {
    sortEntries();
}
const initialTheme = loadSavedTheme() || defaultTheme;
applyThemeMap(initialTheme);
syncInputsFromTheme(initialTheme);
render();
</script>
</body>
</html>
