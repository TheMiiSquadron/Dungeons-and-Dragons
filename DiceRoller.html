<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller (v1.0)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 20px;
        }

        .input-panel {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 130px;
            resize: none;
            margin-top: 10px;
            padding: 8px;
            font-family: monospace;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div style="width: 500px; margin: 40px auto 0 auto;">
    <div style="display: flex; border-radius: 6px 6px 0 0; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <a href="DiceRoller.html" style="flex:1; text-align:center; padding:12px 0; background:#fff; color:#333; text-decoration:none; font-weight:bold; border-bottom:2px solid #0078d7;">Dice Roller</a>
        <a href="CoinConverter.html" style="flex:1; text-align:center; padding:12px 0; background:#f4f4f4; color:#333; text-decoration:none; font-weight:bold; border-bottom:2px solid transparent;">Coin Converter</a>
    </div>
</div>

<div class="container">
    <h1>Mii Man's D&D Toolbox (v1.0)</h1>

    <div class="input-panel">
        <label for="diceInput">Enter dice (and modifier, if applicable):</label>
        <input type="text" id="diceInput" placeholder="e.g. 2d6+3">
    </div>

    <textarea id="resultArea" readonly></textarea>

    <button onclick="rollDice()">Roll</button>
</div>

<script>
function rollDice() {
    const inputField = document.getElementById("diceInput");
    const resultArea = document.getElementById("resultArea");

    let input = inputField.value.replace(/\s+/g, "");
    let numberOfDice = 0;
    let numberOfSides = 0;
    let modifier = 0;

    try {
        if (input.includes("+")) {
            const parts = input.split("+");
            const dicePart = parts[0];
            modifier = parseInt(parts[1]);

            const diceParts = dicePart.split("d");
            numberOfDice = parseInt(diceParts[0]);
            numberOfSides = parseInt(diceParts[1]);
        } else {
            const diceParts = input.split("d");
            numberOfDice = parseInt(diceParts[0]);
            numberOfSides = parseInt(diceParts[1]);
        }

        if (
            isNaN(numberOfDice) || isNaN(numberOfSides) || isNaN(modifier) ||
            numberOfDice <= 0 || numberOfSides <= 0
        ) {
            throw new Error("Invalid numbers");
        }

        let total = 0;
        let result = `Rolling ${numberOfDice}d${numberOfSides} + ${modifier}...\n`;

        for (let i = 1; i <= numberOfDice; i++) {
            const roll = Math.floor(Math.random() * numberOfSides) + 1;
            result += `Die ${i}: ${roll}\n`;
            total += roll;
        }

        total += modifier;

        result += `Modifier: ${modifier}\n`;
        result += `Total: ${total}\n`;
        result += `Highest Possible Roll: ${(numberOfDice * numberOfSides) + modifier}`;

        resultArea.value = result;

    } catch (e) {
        alert("Invalid input format. Use <num>d<num> (+ <num>).");
    }
}
</script>

</body>
</html>
