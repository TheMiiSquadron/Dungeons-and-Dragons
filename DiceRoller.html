<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mii Man's D&D Toolkit (v1.1)</title>
    <style>
        :root {
            --bg-1: #1a1224;
            --bg-2: #0f0b16;
            --panel: rgba(24, 18, 34, 0.9);
            --panel-border: rgba(255, 214, 140, 0.35);
            --ui-border: rgba(255, 223, 149, 0.35);
            --text: #f4efe3;
            --muted: #c9b98e;
            --accent: #f0b84b;
            --accent-2: #ffdf95;
            --button: #7b2d2d;
            --button-hover: #993c3c;
            --shadow: 0 22px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 22px;
            font-family: "Trebuchet MS", Verdana, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 500px at 50% -120px, rgba(240, 184, 75, 0.16), transparent 60%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
        }

        .app {
            width: min(740px, 100%);
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            border: 1px solid var(--panel-border);
            border-bottom: none;
            box-shadow: var(--shadow);
        }

        .tab-link {
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.04em;
            padding: 14px 10px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .tab-link.active {
            color: #20150d;
            background: linear-gradient(180deg, var(--accent-2), var(--accent));
        }

        .tab-link.inactive {
            color: var(--muted);
            background: rgba(16, 12, 24, 0.95);
        }

        .tab-link.inactive:hover {
            background: rgba(29, 22, 41, 0.98);
            color: var(--text);
        }

        .panel {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 30%),
                var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow);
            padding: 22px;
        }

        h1 {
            margin: 0 0 6px;
            text-align: center;
            font-size: clamp(22px, 3vw, 30px);
            font-family: Georgia, "Times New Roman", serif;
            letter-spacing: 0.03em;
            color: var(--accent-2);
        }

        .subhead {
            margin: 0 0 18px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 700;
        }

        input[type="text"] {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 184, 75, 0.18);
        }

        .quick-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 14px;
        }

        .mode-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 12px;
            align-items: end;
            margin-bottom: 8px;
        }

        .settings-grid label {
            margin-bottom: 6px;
        }

        .color-select {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .color-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 184, 75, 0.18);
        }

        .dc-input {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .dc-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 184, 75, 0.18);
        }

        .dc-input::placeholder {
            color: #a99874;
        }

        .dc-outcome {
            margin-top: 10px;
            min-height: 30px;
            text-align: center;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 0.08em;
            opacity: 0;
            text-shadow: 0 0 12px rgba(0, 0, 0, 0.55);
        }

        .dc-outcome.show {
            animation: dc-flicker 2.25s linear 3;
        }

        .dc-outcome.success {
            color: #65f39a;
            text-shadow: 0 0 14px rgba(60, 190, 106, 0.65);
        }

        .dc-outcome.failure {
            color: #ff7d7d;
            text-shadow: 0 0 14px rgba(201, 66, 66, 0.65);
        }

        @keyframes dc-flicker {
            0%, 14%, 32%, 50%, 68%, 86%, 100% { opacity: 1; }
            8%, 24%, 42%, 60%, 78%, 94% { opacity: 0.15; }
        }

        .custom-color-wrap {
            margin-top: 8px;
            display: none;
        }

        .custom-color-wrap.show {
            display: block;
        }

        .custom-color-wrap label {
            margin-bottom: 4px;
            font-size: 11px;
        }

        .custom-color-wrap input[type="color"] {
            width: 100%;
            height: 34px;
            border: 1px solid var(--ui-border);
            border-radius: 8px;
            background: rgba(7, 7, 12, 0.6);
            padding: 2px;
            cursor: pointer;
        }

        .mode-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .mode-label {
            display: block;
            text-align: center;
            border: 1px solid var(--ui-border);
            background: rgba(16, 12, 24, 0.9);
            color: var(--text);
            border-radius: 999px;
            padding: 8px 10px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
        }

        .mode-option input[type="radio"]:checked + .mode-label {
            background: rgba(240, 184, 75, 0.2);
            color: var(--accent-2);
            border-color: var(--ui-border);
        }

        .mode-option input[value="advantage"]:checked + .mode-label {
            background: rgba(74, 222, 128, 0.2);
            color: #b9ffcf;
            border-color: rgba(74, 222, 128, 0.8);
            box-shadow: 0 0 14px rgba(74, 222, 128, 0.45);
        }

        .mode-option input[value="disadvantage"]:checked + .mode-label {
            background: rgba(248, 113, 113, 0.2);
            color: #ffc4c4;
            border-color: rgba(248, 113, 113, 0.8);
            box-shadow: 0 0 14px rgba(248, 113, 113, 0.45);
        }

        .quick-btn {
            color: var(--text);
            border: 1px solid var(--ui-border);
            background: rgba(16, 12, 24, 0.9);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.08s ease, background 0.15s ease;
        }

        .quick-btn:hover {
            background: rgba(34, 24, 49, 0.95);
        }

        .quick-btn:active {
            transform: translateY(1px);
        }

        textarea {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.7);
            color: #f6f1e7;
            width: 100%;
            height: 220px;
            resize: none;
            margin-top: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 10px;
        }

        .roll-btn {
            border: none;
            width: 100%;
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 0.03em;
            color: #ffe7c4;
            background: linear-gradient(180deg, var(--button-hover), var(--button));
            cursor: pointer;
            transition: transform 0.08s ease, filter 0.15s ease;
        }

        .roll-btn:hover {
            filter: brightness(1.08);
        }

        .roll-btn:active {
            transform: translateY(1px);
        }

        .hint {
            margin-top: 10px;
            color: #c4b68f;
            font-size: 12px;
            text-align: center;
        }

        .theme-box {
            margin-top: 10px;
            border: 1px solid var(--ui-border);
            border-radius: 10px;
            background: rgba(16, 12, 24, 0.45);
            padding: 10px;
        }

        .theme-box summary {
            cursor: pointer;
            color: var(--muted);
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-size: 12px;
            user-select: none;
        }

        .theme-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px 12px;
        }

        .theme-item label {
            font-size: 11px;
            margin-bottom: 4px;
        }

        .theme-item input[type="color"] {
            width: 100%;
            height: 34px;
            border: 1px solid var(--ui-border);
            border-radius: 8px;
            background: rgba(7, 7, 12, 0.6);
            padding: 2px;
            cursor: pointer;
        }

        .theme-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            flex: 1;
            border: 1px solid var(--ui-border);
            background: rgba(16, 12, 24, 0.9);
            color: var(--text);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .preset-box {
            margin-top: 12px;
            border-top: 1px solid rgba(255, 223, 149, 0.2);
            padding-top: 10px;
        }

        .preset-title {
            margin: 0 0 8px;
            color: var(--muted);
            font-size: 11px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 700;
        }

        .preset-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr;
            gap: 8px;
        }

        .preset-name {
            margin-top: 8px;
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 12px;
            outline: none;
        }

        .preset-select {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 12px;
            outline: none;
        }

        .preset-status {
            margin: 8px 0 0;
            min-height: 16px;
            font-size: 11px;
            color: var(--muted);
        }

        .preset-status.error {
            color: #ffb1b1;
        }

        @media (max-width: 600px) {
            .panel {
                padding: 16px;
            }

            .tabs {
                grid-template-columns: 1fr 1fr;
            }

            .tab-link {
                font-size: 12px;
                padding: 10px 6px;
            }

            .settings-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }

            .preset-row {
                grid-template-columns: 1fr;
            }

            textarea {
                height: 180px;
            }
        }
    </style>
</head>
<body>
<main class="app">
    <div class="tabs">
        <a href="DiceRoller.html" class="tab-link active">Dice Roller</a>
        <a href="CoinConverter.html" class="tab-link inactive">Coin Converter</a>
        <a href="CharacterSheetCreator.html" class="tab-link inactive">Character Sheet</a>
        <a href="InitiativeTracker.html" class="tab-link inactive">Initiative</a>
    </div>

    <section class="panel">
        <h1>Mii Man's D&D Toolbox</h1>
        <p class="subhead">Dice Roller v1.1</p>

        <label for="diceInput">Dice expression</label>
        <input type="text" id="diceInput" placeholder="e.g. 2d6+3">

        <div class="quick-row">
            <button class="quick-btn" type="button" data-dice="1d4">d4</button>
            <button class="quick-btn" type="button" data-dice="1d6">d6</button>
            <button class="quick-btn" type="button" data-dice="1d8">d8</button>
            <button class="quick-btn" type="button" data-dice="1d10">d10</button>
            <button class="quick-btn" type="button" data-dice="1d12">d12</button>
            <button class="quick-btn" type="button" data-dice="1d20">d20</button>
            <button class="quick-btn" type="button" data-dice="1d30">d30</button>
            <button class="quick-btn" type="button" data-dice="1d60">d60</button>
            <button class="quick-btn" type="button" data-dice="1d100">d100</button>
        </div>

        <div class="settings-grid">
            <div>
                <label>Roll mode</label>
                <div class="mode-row">
                    <label class="mode-option">
                        <input type="radio" name="rollMode" value="normal" checked>
                        <span class="mode-label">Normal</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="rollMode" value="advantage">
                        <span class="mode-label">Advantage</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="rollMode" value="disadvantage">
                        <span class="mode-label">Disadvantage</span>
                    </label>
                </div>
            </div>
            <div>
                <label for="diceColor">Dice color</label>
                <select id="diceColor" class="color-select">
                    <option value="red">&#128308; Red</option>
                    <option value="orange">&#128992; Orange</option>
                    <option value="yellow">&#128993; Yellow</option>
                    <option value="green">&#128994; Green</option>
                    <option value="blue" selected>&#128309; Blue</option>
                    <option value="purple">&#128995; Purple</option>
                    <option value="white">&#9898; White</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="customColorWrap" class="custom-color-wrap">
                    <label for="customDiceColor">Custom Color</label>
                    <input id="customDiceColor" type="color" value="#8bb8ff">
                </div>
            </div>
            <div>
                <label for="dcTarget"># to pass</label>
                <input id="dcTarget" class="dc-input" type="number" min="0" step="1" placeholder="e.g. 15">
            </div>
        </div>

        <div id="dcOutcome" class="dc-outcome" aria-live="polite"></div>
        <textarea id="resultArea" readonly></textarea>
        <button class="roll-btn" id="rollBtn" type="button">Roll Dice</button>
        <details class="theme-box">
            <summary>Theme Colors (Site-Wide)</summary>
            <div class="theme-grid">
                <div class="theme-item"><label for="themeBg1">Background Top</label><input id="themeBg1" type="color" value="#1a1224"></div>
                <div class="theme-item"><label for="themeBg2">Background Bottom</label><input id="themeBg2" type="color" value="#0f0b16"></div>
                <div class="theme-item"><label for="themePanel">Panel</label><input id="themePanel" type="color" value="#181222"></div>
                <div class="theme-item"><label for="themePanelBorder">Panel Border</label><input id="themePanelBorder" type="color" value="#ffd68c"></div>
                <div class="theme-item"><label for="themeUiBorder">UI Border</label><input id="themeUiBorder" type="color" value="#ffdf95"></div>
                <div class="theme-item"><label for="themeText">Primary Text</label><input id="themeText" type="color" value="#f4efe3"></div>
                <div class="theme-item"><label for="themeMuted">Muted Text</label><input id="themeMuted" type="color" value="#c9b98e"></div>
                <div class="theme-item"><label for="themeAccent">Accent</label><input id="themeAccent" type="color" value="#f0b84b"></div>
                <div class="theme-item"><label for="themeAccent2">Accent Highlight</label><input id="themeAccent2" type="color" value="#ffdf95"></div>
                <div class="theme-item"><label for="themeButton">Primary Button</label><input id="themeButton" type="color" value="#7b2d2d"></div>
                <div class="theme-item"><label for="themeButtonHover">Primary Button Hover</label><input id="themeButtonHover" type="color" value="#993c3c"></div>
                <div class="theme-item"><label for="themeSecondaryButton">Secondary Button</label><input id="themeSecondaryButton" type="color" value="#5c506f"></div>
                <div class="theme-item"><label for="themeSecondaryButtonHover">Secondary Button Hover</label><input id="themeSecondaryButtonHover" type="color" value="#72648a"></div>
            </div>
            <div class="theme-actions">
                <button id="applyThemeBtn" class="theme-btn" type="button">Apply Theme</button>
                <button id="resetThemeBtn" class="theme-btn" type="button">Reset Theme</button>
            </div>
            <div class="preset-box">
                <p class="preset-title">Theme Presets</p>
                <div class="preset-row">
                    <select id="themePresetSlot" class="preset-select"></select>
                    <button id="loadPresetBtn" class="theme-btn" type="button">Load</button>
                    <button id="savePresetBtn" class="theme-btn" type="button">Save / Overwrite</button>
                    <button id="deletePresetBtn" class="theme-btn" type="button">Delete</button>
                </div>
                <input id="themePresetName" class="preset-name" type="text" maxlength="24" placeholder="Preset name">
                <p id="presetStatus" class="preset-status" aria-live="polite"></p>
            </div>
        </details>
        <p class="hint">Supports expressions like 2d6+3 and 1d20-1. Roll mode applies to every die.</p>
    </section>
</main>

<script>
const THEME_STORAGE_KEY = "dnd_toolbox_theme_v1";
const THEME_PRESET_STORAGE_KEY = "dnd_toolbox_theme_presets_v1";
const THEME_PRESET_COUNT = 10;
const themeFields = {
    themeBg1: "--bg-1",
    themeBg2: "--bg-2",
    themePanel: "--panel",
    themePanelBorder: "--panel-border",
    themeUiBorder: "--ui-border",
    themeText: "--text",
    themeMuted: "--muted",
    themeAccent: "--accent",
    themeAccent2: "--accent-2",
    themeButton: "--button",
    themeButtonHover: "--button-hover",
    themeSecondaryButton: "--button-secondary",
    themeSecondaryButtonHover: "--button-secondary-hover"
};

const defaultTheme = {
    "--bg-1": "#1a1224",
    "--bg-2": "#0f0b16",
    "--panel": "#181222",
    "--panel-border": "#ffd68c",
    "--ui-border": "#ffdf95",
    "--text": "#f4efe3",
    "--muted": "#c9b98e",
    "--accent": "#f0b84b",
    "--accent-2": "#ffdf95",
    "--button": "#7b2d2d",
    "--button-hover": "#993c3c",
    "--button-secondary": "#5c506f",
    "--button-secondary-hover": "#72648a"
};

function applyThemeMap(themeMap) {
    const root = document.documentElement;
    Object.keys(themeMap).forEach(function (cssVar) {
        root.style.setProperty(cssVar, themeMap[cssVar]);
    });
}

function loadSavedTheme() {
    try {
        const raw = localStorage.getItem(THEME_STORAGE_KEY);
        if (!raw) {
            return null;
        }
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === "object" ? parsed : null;
    } catch (_) {
        return null;
    }
}

function readThemeFromInputs() {
    const themeMap = {};
    Object.keys(themeFields).forEach(function (id) {
        const input = document.getElementById(id);
        if (input && input.value) {
            themeMap[themeFields[id]] = input.value;
        }
    });
    return themeMap;
}

function syncInputsFromTheme(themeMap) {
    Object.keys(themeFields).forEach(function (id) {
        const cssVar = themeFields[id];
        const input = document.getElementById(id);
        if (input && themeMap[cssVar]) {
            input.value = themeMap[cssVar];
        }
    });
}

function saveTheme(themeMap) {
    try {
        localStorage.setItem(THEME_STORAGE_KEY, JSON.stringify(themeMap));
    } catch (_) {}
}

function normalizeThemeMap(rawTheme) {
    const normalized = {};
    Object.keys(themeFields).forEach(function (id) {
        const cssVar = themeFields[id];
        if (rawTheme && typeof rawTheme[cssVar] === "string" && rawTheme[cssVar]) {
            normalized[cssVar] = rawTheme[cssVar];
        }
    });
    return normalized;
}

function loadThemePresets() {
    try {
        const raw = localStorage.getItem(THEME_PRESET_STORAGE_KEY);
        if (!raw) {
            return new Array(THEME_PRESET_COUNT).fill(null);
        }
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) {
            return new Array(THEME_PRESET_COUNT).fill(null);
        }
        const presets = new Array(THEME_PRESET_COUNT).fill(null);
        for (let i = 0; i < THEME_PRESET_COUNT; i++) {
            const item = parsed[i];
            if (item && typeof item === "object") {
                const rawTheme = item.theme && typeof item.theme === "object" ? item.theme : item;
                const normalizedTheme = normalizeThemeMap(rawTheme);
                if (Object.keys(normalizedTheme).length) {
                    const rawName = typeof item.name === "string" ? item.name.trim() : "";
                    presets[i] = {
                        name: rawName || `Preset ${i + 1}`,
                        theme: normalizedTheme
                    };
                }
            }
        }
        return presets;
    } catch (_) {
        return new Array(THEME_PRESET_COUNT).fill(null);
    }
}

function saveThemePresets(presets) {
    try {
        localStorage.setItem(THEME_PRESET_STORAGE_KEY, JSON.stringify(presets));
    } catch (_) {}
}

function showPresetStatus(message, isError) {
    const status = document.getElementById("presetStatus");
    status.textContent = message || "";
    status.classList.toggle("error", Boolean(isError));
}

let themePresets = loadThemePresets();

function getPresetDisplayName(slotIndex) {
    const preset = themePresets[slotIndex];
    if (!preset) {
        return `Preset ${slotIndex + 1}`;
    }
    return (preset.name && preset.name.trim()) || `Preset ${slotIndex + 1}`;
}

function syncPresetNameInput() {
    const select = document.getElementById("themePresetSlot");
    const nameInput = document.getElementById("themePresetName");
    const slotIndex = parseInt(select.value, 10) || 0;
    nameInput.value = getPresetDisplayName(slotIndex);
}

function refreshPresetSelect() {
    const select = document.getElementById("themePresetSlot");
    const currentValue = select.value || "0";
    select.innerHTML = "";
    for (let i = 0; i < THEME_PRESET_COUNT; i++) {
        const option = document.createElement("option");
        const hasPreset = Boolean(themePresets[i]);
        option.value = String(i);
        option.textContent = `${getPresetDisplayName(i)}${hasPreset ? " (Saved)" : " (Empty)"}`;
        select.appendChild(option);
    }
    select.value = currentValue;
    syncPresetNameInput();
}

const initialTheme = loadSavedTheme() || defaultTheme;
applyThemeMap(initialTheme);
syncInputsFromTheme(initialTheme);
refreshPresetSelect();

function rollDice() {
    const inputField = document.getElementById("diceInput");
    const resultArea = document.getElementById("resultArea");
    const dcInput = document.getElementById("dcTarget");
    const dcOutcome = document.getElementById("dcOutcome");
    const selectedModeInput = document.querySelector('input[name="rollMode"]:checked');
    const rollMode = selectedModeInput ? selectedModeInput.value : "normal";
    const colorValue = document.getElementById("diceColor").value;
    const customColor = document.getElementById("customDiceColor").value;
    const diceColors = {
        red: "#ff7b7b",
        orange: "#ffb366",
        yellow: "#ffe680",
        green: "#9cffb2",
        blue: "#8bb8ff",
        purple: "#d5a3ff",
        white: "#ffffff",
        custom: customColor
    };

    let input = inputField.value.replace(/\s+/g, "");
    let numberOfDice = 0;
    let numberOfSides = 0;
    let modifier = 0;

    try {
        const parsed = input.match(/^(\d+)d(\d+)([+-]\d+)?$/i);
        if (!parsed) {
            throw new Error("Invalid format");
        }

        numberOfDice = parseInt(parsed[1], 10);
        numberOfSides = parseInt(parsed[2], 10);
        modifier = parsed[3] ? parseInt(parsed[3], 10) : 0;

        if (
            isNaN(numberOfDice) || isNaN(numberOfSides) || isNaN(modifier) ||
            numberOfDice <= 0 || numberOfSides <= 0
        ) {
            throw new Error("Invalid numbers");
        }

        const modifierText = modifier >= 0 ? `+${modifier}` : `${modifier}`;
        const modeLabel = rollMode === "normal" ? "" : ` (${rollMode})`;
        let result = `Rolling ${numberOfDice}d${numberOfSides}${modifier !== 0 ? modifierText : ""}${modeLabel}...\n\n`;
        let total = 0;
        for (let i = 1; i <= numberOfDice; i++) {
            if (rollMode === "normal") {
                const roll = Math.floor(Math.random() * numberOfSides) + 1;
                result += `Die ${i}: ${roll}\n`;
                total += roll;
            } else {
                const rollA = Math.floor(Math.random() * numberOfSides) + 1;
                const rollB = Math.floor(Math.random() * numberOfSides) + 1;
                const kept = rollMode === "advantage" ? Math.max(rollA, rollB) : Math.min(rollA, rollB);
                result += `Die ${i}: ${rollA} / ${rollB} -> ${kept}\n`;
                total += kept;
            }
        }

        total += modifier;

        result += `\nModifier: ${modifier}\n`;
        result += `Total: ${total}\n`;

        const dcRaw = dcInput.value.trim();
        let dcValue = null;
        if (dcRaw !== "") {
            dcValue = parseInt(dcRaw, 10);
            if (isNaN(dcValue) || dcValue < 0) {
                throw new Error("Invalid DC");
            }
        }

        if (dcValue !== null) {
            const passed = total >= dcValue;
            result += `DC: ${dcValue} (${passed ? "PASS" : "FAIL"})\n`;

            dcOutcome.textContent = passed ? "SUCCESS" : "FAILURE";
            dcOutcome.classList.remove("show", "success", "failure");
            void dcOutcome.offsetWidth;
            dcOutcome.classList.add("show", passed ? "success" : "failure");
        } else {
            dcOutcome.textContent = "";
            dcOutcome.classList.remove("show", "success", "failure");
        }

        result += `Highest Possible Roll: ${(numberOfDice * numberOfSides) + modifier}`;

        resultArea.value = result;
        resultArea.style.color = diceColors[colorValue] || "#f6f1e7";

    } catch (e) {
        dcOutcome.textContent = "";
        dcOutcome.classList.remove("show", "success", "failure");
        alert("Invalid input format. Use <num>d<num> (+ or - <num>). Example: 2d6+3. DC must be a non-negative whole number.");
    }
}

document.getElementById("rollBtn").addEventListener("click", rollDice);
document.getElementById("diceInput").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        rollDice();
    }
});

document.querySelectorAll(".quick-btn").forEach(function (button) {
    button.addEventListener("click", function () {
        const value = button.getAttribute("data-dice");
        const input = document.getElementById("diceInput");
        input.value = value;
        input.focus();
    });
});

document.getElementById("applyThemeBtn").addEventListener("click", function () {
    const themeMap = readThemeFromInputs();
    applyThemeMap(themeMap);
    saveTheme(themeMap);
});

document.getElementById("resetThemeBtn").addEventListener("click", function () {
    applyThemeMap(defaultTheme);
    syncInputsFromTheme(defaultTheme);
    saveTheme(defaultTheme);
});

document.getElementById("savePresetBtn").addEventListener("click", function () {
    const select = document.getElementById("themePresetSlot");
    const nameInput = document.getElementById("themePresetName");
    const slotIndex = parseInt(select.value, 10);
    if (isNaN(slotIndex) || slotIndex < 0 || slotIndex >= THEME_PRESET_COUNT) {
        showPresetStatus("Invalid preset slot selected.", true);
        return;
    }
    const themeMap = readThemeFromInputs();
    const presetName = (nameInput.value || "").trim() || `Preset ${slotIndex + 1}`;
    themePresets[slotIndex] = {
        name: presetName,
        theme: themeMap
    };
    saveThemePresets(themePresets);
    refreshPresetSelect();
    showPresetStatus(`"${presetName}" saved to slot ${slotIndex + 1}. Existing preset was overwritten if present.`, false);
});

document.getElementById("loadPresetBtn").addEventListener("click", function () {
    const select = document.getElementById("themePresetSlot");
    const nameInput = document.getElementById("themePresetName");
    const slotIndex = parseInt(select.value, 10);
    if (isNaN(slotIndex) || slotIndex < 0 || slotIndex >= THEME_PRESET_COUNT) {
        showPresetStatus("Invalid preset slot selected.", true);
        return;
    }
    const preset = themePresets[slotIndex];
    if (!preset) {
        showPresetStatus(`Preset ${slotIndex + 1} is empty.`, true);
        return;
    }
    applyThemeMap(preset.theme);
    syncInputsFromTheme(preset.theme);
    saveTheme(preset.theme);
    nameInput.value = getPresetDisplayName(slotIndex);
    showPresetStatus(`"${getPresetDisplayName(slotIndex)}" loaded.`, false);
});

document.getElementById("themePresetSlot").addEventListener("change", function () {
    syncPresetNameInput();
    showPresetStatus("", false);
});

document.getElementById("deletePresetBtn").addEventListener("click", function () {
    const select = document.getElementById("themePresetSlot");
    const nameInput = document.getElementById("themePresetName");
    const slotIndex = parseInt(select.value, 10);
    if (isNaN(slotIndex) || slotIndex < 0 || slotIndex >= THEME_PRESET_COUNT) {
        showPresetStatus("Invalid preset slot selected.", true);
        return;
    }
    if (!themePresets[slotIndex]) {
        showPresetStatus(`Preset ${slotIndex + 1} is already empty.`, true);
        return;
    }
    const deletedName = getPresetDisplayName(slotIndex);
    themePresets[slotIndex] = null;
    saveThemePresets(themePresets);
    refreshPresetSelect();
    nameInput.value = getPresetDisplayName(slotIndex);
    showPresetStatus(`"${deletedName}" deleted from slot ${slotIndex + 1}.`, false);
});

document.getElementById("diceColor").addEventListener("change", function () {
    const colorValue = this.value;
    const customColor = document.getElementById("customDiceColor").value;
    const customWrap = document.getElementById("customColorWrap");
    customWrap.classList.toggle("show", colorValue === "custom");
    const diceColors = {
        red: "#ff7b7b",
        orange: "#ffb366",
        yellow: "#ffe680",
        green: "#9cffb2",
        blue: "#8bb8ff",
        purple: "#d5a3ff",
        white: "#ffffff",
        custom: customColor
    };
    document.getElementById("resultArea").style.color = diceColors[colorValue] || "#f6f1e7";
});

document.getElementById("customDiceColor").addEventListener("input", function () {
    if (document.getElementById("diceColor").value === "custom") {
        document.getElementById("resultArea").style.color = this.value;
    }
});

document.getElementById("diceColor").dispatchEvent(new Event("change"));
</script>
