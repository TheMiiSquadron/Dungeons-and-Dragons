<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mii Man's D&D Toolbox (v1.1)</title>
    <style>
        :root {
            --bg-1: #1a1224;
            --bg-2: #0f0b16;
            --panel: rgba(24, 18, 34, 0.9);
            --panel-border: rgba(255, 214, 140, 0.35);
            --text: #f4efe3;
            --muted: #c9b98e;
            --accent: #f0b84b;
            --accent-2: #ffdf95;
            --button: #2d6a54;
            --button-hover: #3c8a6e;
            --button-secondary: #5c506f;
            --button-secondary-hover: #72648a;
            --shadow: 0 22px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 22px;
            font-family: "Trebuchet MS", Verdana, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 500px at 50% -120px, rgba(240, 184, 75, 0.16), transparent 60%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
        }

        .app {
            width: min(920px, 100%);
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            border: 1px solid var(--panel-border);
            border-bottom: none;
            box-shadow: var(--shadow);
        }

        .tab-link {
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.04em;
            padding: 14px 10px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .tab-link.active {
            color: #20150d;
            background: linear-gradient(180deg, var(--accent-2), var(--accent));
        }

        .tab-link.inactive {
            color: var(--muted);
            background: rgba(16, 12, 24, 0.95);
        }

        .tab-link.inactive:hover {
            background: rgba(29, 22, 41, 0.98);
            color: var(--text);
        }

        .panel {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 30%),
                var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow);
            padding: 22px;
        }

        h1 {
            margin: 0 0 6px;
            text-align: center;
            font-size: clamp(22px, 3vw, 30px);
            font-family: Georgia, "Times New Roman", serif;
            letter-spacing: 0.03em;
            color: var(--accent-2);
        }

        .subhead {
            margin: 0 0 18px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .grid-two {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .grid-six {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--muted);
            font-size: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 700;
        }

        input,
        textarea {
            border: 1px solid rgba(255, 223, 149, 0.35);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 184, 75, 0.18);
        }

        textarea {
            resize: vertical;
            min-height: 92px;
        }

        .sheet-output {
            min-height: 210px;
            font-family: monospace;
            white-space: pre;
        }

        .button-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .creator-mode-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .creator-mode-btn {
            border: 1px solid rgba(255, 223, 149, 0.35);
            background: rgba(16, 12, 24, 0.9);
            color: var(--muted);
            border-radius: 10px;
            padding: 10px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            cursor: pointer;
        }

        .creator-mode-btn.active {
            color: #20150d;
            background: linear-gradient(180deg, var(--accent-2), var(--accent));
            border-color: rgba(255, 223, 149, 0.7);
        }

        .creator-panel {
            display: none;
        }

        .creator-panel.active {
            display: block;
        }

        .btn {
            border: none;
            padding: 11px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.03em;
            color: #f8f4e8;
            cursor: pointer;
            transition: transform 0.08s ease, filter 0.15s ease;
        }

        .btn:hover {
            filter: brightness(1.08);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: linear-gradient(180deg, var(--button-hover), var(--button));
        }

        .btn-secondary {
            background: linear-gradient(180deg, var(--button-secondary-hover), var(--button-secondary));
        }

        .hint {
            margin-top: 10px;
            color: #c4b68f;
            font-size: 12px;
            text-align: center;
        }

        .upload-box {
            margin-top: 10px;
            border: 1px solid rgba(255, 223, 149, 0.35);
            border-radius: 10px;
            background: rgba(16, 12, 24, 0.45);
            padding: 10px;
        }

        .upload-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .upload-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .upload-card {
            border: 1px solid rgba(255, 223, 149, 0.25);
            border-radius: 10px;
            background: rgba(7, 7, 12, 0.55);
            overflow: hidden;
        }

        .upload-card img {
            display: block;
            width: 100%;
            height: 170px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.35);
        }

        .upload-meta {
            padding: 8px;
            font-size: 11px;
            color: var(--muted);
            word-break: break-word;
        }

        .upload-remove {
            width: 100%;
            border: none;
            border-top: 1px solid rgba(255, 223, 149, 0.2);
            background: rgba(248, 113, 113, 0.2);
            color: #ffd2d2;
            padding: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .upload-empty {
            margin-top: 8px;
            color: var(--muted);
            font-size: 12px;
        }

        .image-lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.88);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 24px;
        }

        .image-lightbox.open {
            display: flex;
        }

        .image-lightbox-content {
            max-width: min(95vw, 1200px);
            max-height: 90vh;
            display: grid;
            gap: 10px;
        }

        .image-lightbox img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid rgba(255, 223, 149, 0.35);
            background: rgba(7, 7, 12, 0.7);
        }

        .image-lightbox-meta {
            color: #e8ddb9;
            font-size: 12px;
            text-align: center;
        }

        .image-lightbox-close {
            justify-self: center;
            border: 1px solid rgba(255, 223, 149, 0.35);
            background: rgba(16, 12, 24, 0.9);
            color: var(--text);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .theme-box {
            margin-top: 10px;
            border: 1px solid rgba(255, 223, 149, 0.35);
            border-radius: 10px;
            background: rgba(16, 12, 24, 0.45);
            padding: 10px;
        }

        .theme-box summary {
            cursor: pointer;
            color: var(--muted);
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-size: 12px;
            user-select: none;
        }

        .theme-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px 12px;
        }

        .theme-item label {
            font-size: 11px;
            margin-bottom: 4px;
        }

        .theme-item input[type="color"] {
            width: 100%;
            height: 34px;
            border: 1px solid rgba(255, 223, 149, 0.35);
            border-radius: 8px;
            background: rgba(7, 7, 12, 0.6);
            padding: 2px;
            cursor: pointer;
        }

        .theme-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            flex: 1;
            border: 1px solid rgba(255, 223, 149, 0.35);
            background: rgba(16, 12, 24, 0.9);
            color: var(--text);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 860px) {
            .grid-six {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            .panel {
                padding: 16px;
            }

            .grid-two,
            .button-row {
                grid-template-columns: 1fr;
            }

            .grid-six {
                grid-template-columns: repeat(2, 1fr);
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }

            .upload-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<main class="app">
    <div class="tabs">
        <a href="DiceRoller.html" class="tab-link inactive">Dice Roller</a>
        <a href="CoinConverter.html" class="tab-link inactive">Coin Converter</a>
        <a href="CharacterSheetCreator.html" class="tab-link active">Character Sheet</a>
    </div>

    <section class="panel">
        <h1>Mii Man's D&D Toolbox</h1>
        <p class="subhead">Character Sheet Creator v1.0</p>

        <div class="creator-mode-tabs">
            <button id="modeGenerateBtn" class="creator-mode-btn active" type="button">Generate</button>
            <button id="modeUploadBtn" class="creator-mode-btn" type="button">Upload</button>
        </div>

        <div id="generatePanel" class="creator-panel active">
            <div class="grid-two">
                <div class="input-group"><label for="charName">Character Name</label><input id="charName" type="text" placeholder="Aria Brightblade"></div>
                <div class="input-group"><label for="playerName">Player Name</label><input id="playerName" type="text" placeholder="Alex"></div>
                <div class="input-group"><label for="charClass">Class</label><input id="charClass" type="text" placeholder="Ranger"></div>
                <div class="input-group"><label for="charLevel">Level</label><input id="charLevel" type="text" placeholder="5"></div>
                <div class="input-group"><label for="charRace">Race</label><input id="charRace" type="text" placeholder="Elf"></div>
                <div class="input-group"><label for="charBackground">Background</label><input id="charBackground" type="text" placeholder="Outlander"></div>
                <div class="input-group"><label for="charAlignment">Alignment</label><input id="charAlignment" type="text" placeholder="Chaotic Good"></div>
                <div class="input-group"><label for="profBonus">Proficiency Bonus</label><input id="profBonus" type="text" placeholder="+3"></div>
                <div class="input-group"><label for="armorClass">Armor Class</label><input id="armorClass" type="text" placeholder="16"></div>
                <div class="input-group"><label for="hitPoints">Hit Points</label><input id="hitPoints" type="text" placeholder="42"></div>
                <div class="input-group"><label for="speed">Speed</label><input id="speed" type="text" placeholder="30 ft"></div>
                <div class="input-group"><label for="initiative">Initiative</label><input id="initiative" type="text" placeholder="+2"></div>
            </div>

            <label>Ability Scores</label>
            <div class="grid-six">
                <div class="input-group"><label for="str">STR</label><input id="str" type="text" placeholder="10"></div>
                <div class="input-group"><label for="dex">DEX</label><input id="dex" type="text" placeholder="14"></div>
                <div class="input-group"><label for="con">CON</label><input id="con" type="text" placeholder="12"></div>
                <div class="input-group"><label for="int">INT</label><input id="int" type="text" placeholder="8"></div>
                <div class="input-group"><label for="wis">WIS</label><input id="wis" type="text" placeholder="15"></div>
                <div class="input-group"><label for="cha">CHA</label><input id="cha" type="text" placeholder="11"></div>
            </div>

            <div class="grid-two">
                <div class="input-group">
                    <label for="features">Features & Traits</label>
                    <textarea id="features" placeholder="Favored Enemy, Darkvision, Lucky..."></textarea>
                </div>
                <div class="input-group">
                    <label for="equipment">Equipment</label>
                    <textarea id="equipment" placeholder="Longbow, Shortsword, Leather Armor..."></textarea>
                </div>
            </div>

            <div class="input-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Backstory notes, hooks, reminders..."></textarea>
            </div>

            <div class="input-group">
                <label for="sheetOutput">Generated Character Sheet</label>
                <textarea id="sheetOutput" class="sheet-output" readonly></textarea>
            </div>

            <div class="button-row">
                <button id="generateBtn" class="btn btn-primary" type="button">Generate Sheet</button>
                <button id="copyBtn" class="btn btn-secondary" type="button">Copy Output</button>
                <button id="clearBtn" class="btn btn-secondary" type="button">Clear Form</button>
            </div>
        </div>

        <div id="uploadPanel" class="creator-panel">
            <div class="upload-box">
                <label for="sheetImageInput">Upload Existing Sheet Images</label>
                <input id="sheetImageInput" type="file" accept="image/*" multiple>
                <div class="upload-actions">
                    <button id="clearUploadsBtn" class="btn btn-secondary" type="button">Clear Uploaded Images</button>
                </div>
                <p id="uploadStatus" class="upload-empty">No sheet images uploaded yet.</p>
                <div id="uploadPreviewGrid" class="upload-grid"></div>
            </div>
        </div>

        <details class="theme-box">
            <summary>Theme Colors (Site-Wide)</summary>
            <div class="theme-grid">
                <div class="theme-item"><label for="themeBg1">Background Top</label><input id="themeBg1" type="color" value="#1a1224"></div>
                <div class="theme-item"><label for="themeBg2">Background Bottom</label><input id="themeBg2" type="color" value="#0f0b16"></div>
                <div class="theme-item"><label for="themePanel">Panel</label><input id="themePanel" type="color" value="#181222"></div>
                <div class="theme-item"><label for="themePanelBorder">Panel Border</label><input id="themePanelBorder" type="color" value="#ffd68c"></div>
                <div class="theme-item"><label for="themeText">Primary Text</label><input id="themeText" type="color" value="#f4efe3"></div>
                <div class="theme-item"><label for="themeMuted">Muted Text</label><input id="themeMuted" type="color" value="#c9b98e"></div>
                <div class="theme-item"><label for="themeAccent">Accent</label><input id="themeAccent" type="color" value="#f0b84b"></div>
                <div class="theme-item"><label for="themeAccent2">Accent Highlight</label><input id="themeAccent2" type="color" value="#ffdf95"></div>
                <div class="theme-item"><label for="themeButton">Primary Button</label><input id="themeButton" type="color" value="#7b2d2d"></div>
                <div class="theme-item"><label for="themeButtonHover">Primary Button Hover</label><input id="themeButtonHover" type="color" value="#993c3c"></div>
                <div class="theme-item"><label for="themeSecondaryButton">Secondary Button</label><input id="themeSecondaryButton" type="color" value="#5c506f"></div>
                <div class="theme-item"><label for="themeSecondaryButtonHover">Secondary Button Hover</label><input id="themeSecondaryButtonHover" type="color" value="#72648a"></div>
            </div>
            <div class="theme-actions">
                <button id="applyThemeBtn" class="theme-btn" type="button">Apply Theme</button>
                <button id="resetThemeBtn" class="theme-btn" type="button">Reset Theme</button>
            </div>
        </details>

        <p class="hint">Use Generate to build new sheets, or Upload for existing sheet images.</p>
    </section>
</main>

<div id="imageLightbox" class="image-lightbox" aria-hidden="true">
    <div class="image-lightbox-content">
        <img id="lightboxImage" alt="Uploaded character sheet preview">
        <div id="lightboxMeta" class="image-lightbox-meta"></div>
        <button id="lightboxCloseBtn" class="image-lightbox-close" type="button">Close</button>
    </div>
</div>

<script>
const THEME_STORAGE_KEY = "dnd_toolbox_theme_v1";
const SHEET_IMAGES_STORAGE_KEY = "dnd_sheet_images_v1";
const MAX_SAVED_IMAGES = 12;
const MAX_FILE_SIZE_BYTES = 4 * 1024 * 1024;
const themeFields = {
    themeBg1: "--bg-1",
    themeBg2: "--bg-2",
    themePanel: "--panel",
    themePanelBorder: "--panel-border",
    themeText: "--text",
    themeMuted: "--muted",
    themeAccent: "--accent",
    themeAccent2: "--accent-2",
    themeButton: "--button",
    themeButtonHover: "--button-hover",
    themeSecondaryButton: "--button-secondary",
    themeSecondaryButtonHover: "--button-secondary-hover"
};

const defaultTheme = {
    "--bg-1": "#1a1224",
    "--bg-2": "#0f0b16",
    "--panel": "#181222",
    "--panel-border": "#ffd68c",
    "--text": "#f4efe3",
    "--muted": "#c9b98e",
    "--accent": "#f0b84b",
    "--accent-2": "#ffdf95",
    "--button": "#7b2d2d",
    "--button-hover": "#993c3c",
    "--button-secondary": "#5c506f",
    "--button-secondary-hover": "#72648a"
};

function applyThemeMap(themeMap) {
    Object.keys(themeMap).forEach(function (cssVar) {
        document.documentElement.style.setProperty(cssVar, themeMap[cssVar]);
    });
}

function loadSavedTheme() {
    try {
        const raw = localStorage.getItem(THEME_STORAGE_KEY);
        if (!raw) {
            return null;
        }
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === "object" ? parsed : null;
    } catch (_) {
        return null;
    }
}

function readThemeFromInputs() {
    const themeMap = {};
    Object.keys(themeFields).forEach(function (id) {
        const input = document.getElementById(id);
        if (input && input.value) {
            themeMap[themeFields[id]] = input.value;
        }
    });
    return themeMap;
}

function syncInputsFromTheme(themeMap) {
    Object.keys(themeFields).forEach(function (id) {
        const cssVar = themeFields[id];
        const input = document.getElementById(id);
        if (input && themeMap[cssVar]) {
            input.value = themeMap[cssVar];
        }
    });
}

function saveTheme(themeMap) {
    try {
        localStorage.setItem(THEME_STORAGE_KEY, JSON.stringify(themeMap));
    } catch (_) {}
}

const initialTheme = loadSavedTheme() || defaultTheme;
applyThemeMap(initialTheme);
syncInputsFromTheme(initialTheme);

function loadSavedSheetImages() {
    try {
        const raw = localStorage.getItem(SHEET_IMAGES_STORAGE_KEY);
        if (!raw) {
            return [];
        }
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
    } catch (_) {
        return [];
    }
}

let savedSheetImages = loadSavedSheetImages();

function persistSheetImages() {
    try {
        localStorage.setItem(SHEET_IMAGES_STORAGE_KEY, JSON.stringify(savedSheetImages));
    } catch (_) {
        alert("Could not save images. Browser storage may be full.");
    }
}

function renderSheetImages() {
    const grid = document.getElementById("uploadPreviewGrid");
    const status = document.getElementById("uploadStatus");
    grid.innerHTML = "";

    if (!savedSheetImages.length) {
        status.textContent = "No sheet images uploaded yet.";
        return;
    }

    status.textContent = `${savedSheetImages.length} image${savedSheetImages.length === 1 ? "" : "s"} saved.`;

    savedSheetImages.forEach(function (imageItem, index) {
        const card = document.createElement("div");
        card.className = "upload-card";

        const img = document.createElement("img");
        img.src = imageItem.dataUrl;
        img.alt = imageItem.name || `Sheet image ${index + 1}`;
        img.style.cursor = "zoom-in";
        img.addEventListener("click", function () {
            openImageLightbox(imageItem.dataUrl, imageItem.name || `Sheet image ${index + 1}`);
        });

        const meta = document.createElement("div");
        meta.className = "upload-meta";
        meta.textContent = imageItem.name || `Sheet image ${index + 1}`;

        const removeBtn = document.createElement("button");
        removeBtn.className = "upload-remove";
        removeBtn.type = "button";
        removeBtn.textContent = "Remove";
        removeBtn.addEventListener("click", function () {
            savedSheetImages.splice(index, 1);
            persistSheetImages();
            renderSheetImages();
        });

        card.appendChild(img);
        card.appendChild(meta);
        card.appendChild(removeBtn);
        grid.appendChild(card);
    });
}

function fileToDataUrl(file) {
    return new Promise(function (resolve, reject) {
        const reader = new FileReader();
        reader.onload = function () {
            resolve(reader.result);
        };
        reader.onerror = function () {
            reject(new Error("file_read_failed"));
        };
        reader.readAsDataURL(file);
    });
}

renderSheetImages();

function openImageLightbox(src, name) {
    const lightbox = document.getElementById("imageLightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const lightboxMeta = document.getElementById("lightboxMeta");
    lightboxImage.src = src;
    lightboxMeta.textContent = name || "";
    lightbox.classList.add("open");
    lightbox.setAttribute("aria-hidden", "false");
}

function closeImageLightbox() {
    const lightbox = document.getElementById("imageLightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    lightbox.classList.remove("open");
    lightbox.setAttribute("aria-hidden", "true");
    lightboxImage.src = "";
}

function setCreatorMode(mode) {
    const showGenerate = mode === "generate";
    document.getElementById("generatePanel").classList.toggle("active", showGenerate);
    document.getElementById("uploadPanel").classList.toggle("active", !showGenerate);
    document.getElementById("modeGenerateBtn").classList.toggle("active", showGenerate);
    document.getElementById("modeUploadBtn").classList.toggle("active", !showGenerate);
}

function val(id) {
    const node = document.getElementById(id);
    return node ? node.value.trim() : "";
}

function line(label, value) {
    return `${label}: ${value || "-"}`;
}

function generateSheet() {
    const sheet = [
        "=== CHARACTER SHEET ===",
        line("Character", val("charName")),
        line("Player", val("playerName")),
        line("Class", val("charClass")),
        line("Level", val("charLevel")),
        line("Race", val("charRace")),
        line("Background", val("charBackground")),
        line("Alignment", val("charAlignment")),
        "",
        "=== COMBAT ===",
        line("Armor Class", val("armorClass")),
        line("Hit Points", val("hitPoints")),
        line("Speed", val("speed")),
        line("Initiative", val("initiative")),
        line("Proficiency Bonus", val("profBonus")),
        "",
        "=== ABILITY SCORES ===",
        line("STR", val("str")),
        line("DEX", val("dex")),
        line("CON", val("con")),
        line("INT", val("int")),
        line("WIS", val("wis")),
        line("CHA", val("cha")),
        "",
        "=== FEATURES & TRAITS ===",
        val("features") || "-",
        "",
        "=== EQUIPMENT ===",
        val("equipment") || "-",
        "",
        "=== NOTES ===",
        val("notes") || "-"
    ].join("\n");

    document.getElementById("sheetOutput").value = sheet;
}

function clearForm() {
    [
        "charName", "playerName", "charClass", "charLevel", "charRace", "charBackground", "charAlignment",
        "profBonus", "armorClass", "hitPoints", "speed", "initiative",
        "str", "dex", "con", "int", "wis", "cha",
        "features", "equipment", "notes", "sheetOutput"
    ].forEach(function (id) {
        const node = document.getElementById(id);
        if (node) {
            node.value = "";
        }
    });
}

async function copyOutput() {
    const output = document.getElementById("sheetOutput");
    if (!output.value.trim()) {
        generateSheet();
    }

    try {
        await navigator.clipboard.writeText(output.value);
        alert("Character sheet copied.");
    } catch (_) {
        output.select();
        document.execCommand("copy");
        alert("Character sheet copied.");
    }
}

document.getElementById("generateBtn").addEventListener("click", generateSheet);
document.getElementById("clearBtn").addEventListener("click", clearForm);
document.getElementById("copyBtn").addEventListener("click", copyOutput);
document.getElementById("modeGenerateBtn").addEventListener("click", function () {
    setCreatorMode("generate");
});
document.getElementById("modeUploadBtn").addEventListener("click", function () {
    setCreatorMode("upload");
});
document.getElementById("applyThemeBtn").addEventListener("click", function () {
    const themeMap = readThemeFromInputs();
    applyThemeMap(themeMap);
    saveTheme(themeMap);
});

document.getElementById("resetThemeBtn").addEventListener("click", function () {
    applyThemeMap(defaultTheme);
    syncInputsFromTheme(defaultTheme);
    saveTheme(defaultTheme);
});

document.getElementById("sheetImageInput").addEventListener("change", async function (event) {
    const files = Array.from(event.target.files || []);
    if (!files.length) {
        return;
    }

    for (const file of files) {
        if (!file.type.startsWith("image/")) {
            continue;
        }
        if (file.size > MAX_FILE_SIZE_BYTES) {
            alert(`Skipped ${file.name}: file is larger than 4MB.`);
            continue;
        }
        if (savedSheetImages.length >= MAX_SAVED_IMAGES) {
            alert(`Reached max of ${MAX_SAVED_IMAGES} saved images.`);
            break;
        }

        try {
            const dataUrl = await fileToDataUrl(file);
            savedSheetImages.push({
                name: file.name,
                dataUrl: dataUrl
            });
        } catch (_) {}
    }

    persistSheetImages();
    renderSheetImages();
    event.target.value = "";
});

document.getElementById("clearUploadsBtn").addEventListener("click", function () {
    if (!savedSheetImages.length) {
        return;
    }
    if (!confirm("Remove all uploaded sheet images?")) {
        return;
    }
    savedSheetImages = [];
    persistSheetImages();
    renderSheetImages();
});

document.getElementById("lightboxCloseBtn").addEventListener("click", closeImageLightbox);
document.getElementById("imageLightbox").addEventListener("click", function (event) {
    if (event.target.id === "imageLightbox") {
        closeImageLightbox();
    }
});
document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
        closeImageLightbox();
    }
});
</script>
