<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D Coin Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 80px;
            resize: none;
            margin-top: 10px;
            padding: 8px;
            font-family: monospace;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .tab-bar {
            display: flex;
            border-radius: 6px 6px 0 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
            margin: 40px auto 0 auto;
        }
        .tab-bar a {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            background: #f4f4f4;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
        }
        .tab-bar a.active {
            background: #fff;
            border-bottom: 2px solid #0078d7;
        }
    </style>
</head>
<body>

<div class="tab-bar">
    <a href="DiceRoller.html">Dice Roller</a>
    <a href="CoinConverter.html" class="active">Coin Converter</a>
</div>

<div class="container">
    <h1>D&D Coin Converter</h1>

    <div class="input-group">
        <label for="amount">Enter amount:</label>
        <input type="number" id="amount" step="any" placeholder="e.g. 12.5">
    </div>

    <div class="input-group">
        <label for="fromCoin">From:</label>
        <select id="fromCoin">
            <option value="cp">CP</option>
            <option value="sp">SP</option>
            <option value="ep">EP</option>
            <option value="gp" selected>GP</option>
            <option value="pp">PP</option>
        </select>
    </div>

    <div class="input-group">
        <label for="toCoin">To:</label>
        <select id="toCoin">
            <option value="cp">CP</option>
            <option value="sp">SP</option>
            <option value="ep">EP</option>
            <option value="gp">GP</option>
            <option value="pp">PP</option>
        </select>
    </div>

    <button onclick="convertCoins()">Convert</button>

    <textarea id="resultArea" readonly></textarea>
</div>

<script>
const coinValues = {
    cp: 1,
    sp: 10,
    ep: 50,
    gp: 100,
    pp: 1000
};

function convertCoins() {
    const amount = parseFloat(document.getElementById('amount').value);
    const from = document.getElementById('fromCoin').value;
    const to = document.getElementById('toCoin').value;
    const resultArea = document.getElementById('resultArea');

    if (isNaN(amount) || amount < 0) {
        resultArea.value = 'Please enter a valid amount.';
        return;
    }

    // Convert to copper first
    const copper = amount * coinValues[from];
    // Then to target coin
    const converted = copper / coinValues[to];

    resultArea.value = `${amount} ${from.toUpperCase()} = ${converted} ${to.toUpperCase()}`;
}
</script>

</body>
</html>
