<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mii Man's D&D Toolbox (v1.1)</title>
    <style>
        :root {
            --bg-1: #1a1224;
            --bg-2: #0f0b16;
            --panel: rgba(24, 18, 34, 0.9);
            --panel-border: rgba(255, 214, 140, 0.35);
            --ui-border: rgba(255, 223, 149, 0.35);
            --text: #f4efe3;
            --muted: #c9b98e;
            --accent: #f0b84b;
            --accent-2: #ffdf95;
            --button: #2f4f7b;
            --button-hover: #3e689f;
            --shadow: 0 22px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 22px;
            font-family: "Trebuchet MS", Verdana, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 500px at 50% -120px, rgba(240, 184, 75, 0.16), transparent 60%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
        }

        .app {
            width: min(740px, 100%);
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            border: 1px solid var(--panel-border);
            border-bottom: none;
            box-shadow: var(--shadow);
        }

        .tab-link {
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.04em;
            padding: 14px 10px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .tab-link.active {
            color: #20150d;
            background: linear-gradient(180deg, var(--accent-2), var(--accent));
        }

        .tab-link.inactive {
            color: var(--muted);
            background: rgba(16, 12, 24, 0.95);
        }

        .tab-link.inactive:hover {
            background: rgba(29, 22, 41, 0.98);
            color: var(--text);
        }

        .panel {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 30%),
                var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow);
            padding: 22px;
        }

        h1 {
            margin: 0 0 6px;
            text-align: center;
            font-size: clamp(22px, 3vw, 30px);
            font-family: Georgia, "Times New Roman", serif;
            letter-spacing: 0.03em;
            color: var(--accent-2);
        }

        .subhead {
            margin: 0 0 18px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 700;
        }

        input,
        select {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.6);
            color: var(--text);
            width: 100%;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input:focus,
        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 184, 75, 0.18);
        }

        .convert-btn {
            border: none;
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 0.03em;
            color: #e3efff;
            background: linear-gradient(180deg, var(--button-hover), var(--button));
            cursor: pointer;
            transition: transform 0.08s ease, filter 0.15s ease;
        }

        .convert-btn:hover {
            filter: brightness(1.08);
        }

        .convert-btn:active {
            transform: translateY(1px);
        }

        textarea {
            border: 1px solid var(--ui-border);
            background: rgba(7, 7, 12, 0.7);
            color: #f6f1e7;
            width: 100%;
            height: 120px;
            resize: none;
            margin-top: 14px;
            padding: 12px;
            font-family: monospace;
            font-size: 15px;
            border-radius: 10px;
        }

        .hint {
            margin-top: 10px;
            color: #c4b68f;
            font-size: 12px;
            text-align: center;
        }

        .theme-box {
            margin-top: 10px;
            border: 1px solid var(--ui-border);
            border-radius: 10px;
            background: rgba(16, 12, 24, 0.45);
            padding: 10px;
        }

        .theme-box summary {
            cursor: pointer;
            color: var(--muted);
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-size: 12px;
            user-select: none;
        }

        .theme-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px 12px;
        }

        .theme-item label {
            font-size: 11px;
            margin-bottom: 4px;
        }

        .theme-item input[type="color"] {
            width: 100%;
            height: 34px;
            border: 1px solid var(--ui-border);
            border-radius: 8px;
            background: rgba(7, 7, 12, 0.6);
            padding: 2px;
            cursor: pointer;
        }

        .theme-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            flex: 1;
            border: 1px solid var(--ui-border);
            background: rgba(16, 12, 24, 0.9);
            color: var(--text);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .panel {
                padding: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<main class="app">
    <div class="tabs">
        <a href="DiceRoller.html" class="tab-link inactive">Dice Roller</a>
        <a href="CoinConverter.html" class="tab-link active">Coin Converter</a>
        <a href="CharacterSheetCreator.html" class="tab-link inactive">Character Sheet</a>
    </div>

    <section class="panel">
        <h1>Mii Man's D&D Toolbox</h1>
        <p class="subhead">Coin Converter v1.1</p>

        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" step="any" min="0" placeholder="e.g. 12.5">
        </div>

        <div class="grid">
            <div class="input-group">
                <label for="fromCoin">From</label>
                <select id="fromCoin">
                    <option value="cp">CP</option>
                    <option value="sp">SP</option>
                    <option value="ep">EP</option>
                    <option value="gp" selected>GP</option>
                    <option value="pp">PP</option>
                </select>
            </div>

            <div class="input-group">
                <label for="toCoin">To</label>
                <select id="toCoin">
                    <option value="cp">CP</option>
                    <option value="sp">SP</option>
                    <option value="ep">EP</option>
                    <option value="gp">GP</option>
                    <option value="pp">PP</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" type="button">Convert Coins</button>
        <textarea id="resultArea" readonly></textarea>
        <details class="theme-box">
            <summary>Theme Colors (Site-Wide)</summary>
            <div class="theme-grid">
                <div class="theme-item"><label for="themeBg1">Background Top</label><input id="themeBg1" type="color" value="#1a1224"></div>
                <div class="theme-item"><label for="themeBg2">Background Bottom</label><input id="themeBg2" type="color" value="#0f0b16"></div>
                <div class="theme-item"><label for="themePanel">Panel</label><input id="themePanel" type="color" value="#181222"></div>
                <div class="theme-item"><label for="themePanelBorder">Panel Border</label><input id="themePanelBorder" type="color" value="#ffd68c"></div>
                <div class="theme-item"><label for="themeUiBorder">UI Border</label><input id="themeUiBorder" type="color" value="#ffdf95"></div>
                <div class="theme-item"><label for="themeText">Primary Text</label><input id="themeText" type="color" value="#f4efe3"></div>
                <div class="theme-item"><label for="themeMuted">Muted Text</label><input id="themeMuted" type="color" value="#c9b98e"></div>
                <div class="theme-item"><label for="themeAccent">Accent</label><input id="themeAccent" type="color" value="#f0b84b"></div>
                <div class="theme-item"><label for="themeAccent2">Accent Highlight</label><input id="themeAccent2" type="color" value="#ffdf95"></div>
                <div class="theme-item"><label for="themeButton">Primary Button</label><input id="themeButton" type="color" value="#7b2d2d"></div>
                <div class="theme-item"><label for="themeButtonHover">Primary Button Hover</label><input id="themeButtonHover" type="color" value="#993c3c"></div>
                <div class="theme-item"><label for="themeSecondaryButton">Secondary Button</label><input id="themeSecondaryButton" type="color" value="#5c506f"></div>
                <div class="theme-item"><label for="themeSecondaryButtonHover">Secondary Button Hover</label><input id="themeSecondaryButtonHover" type="color" value="#72648a"></div>
            </div>
            <div class="theme-actions">
                <button id="applyThemeBtn" class="theme-btn" type="button">Apply Theme</button>
                <button id="resetThemeBtn" class="theme-btn" type="button">Reset Theme</button>
            </div>
        </details>
        <p class="hint">Based on standard D&D 5e rates (CP:1, SP:10, EP:50, GP:100, PP:1000)</p>
    </section>
</main>

<script>
const THEME_STORAGE_KEY = "dnd_toolbox_theme_v1";
const themeFields = {
    themeBg1: "--bg-1",
    themeBg2: "--bg-2",
    themePanel: "--panel",
    themePanelBorder: "--panel-border",
    themeUiBorder: "--ui-border",
    themeText: "--text",
    themeMuted: "--muted",
    themeAccent: "--accent",
    themeAccent2: "--accent-2",
    themeButton: "--button",
    themeButtonHover: "--button-hover",
    themeSecondaryButton: "--button-secondary",
    themeSecondaryButtonHover: "--button-secondary-hover"
};

const defaultTheme = {
    "--bg-1": "#1a1224",
    "--bg-2": "#0f0b16",
    "--panel": "#181222",
    "--panel-border": "#ffd68c",
    "--ui-border": "#ffdf95",
    "--text": "#f4efe3",
    "--muted": "#c9b98e",
    "--accent": "#f0b84b",
    "--accent-2": "#ffdf95",
    "--button": "#7b2d2d",
    "--button-hover": "#993c3c",
    "--button-secondary": "#5c506f",
    "--button-secondary-hover": "#72648a"
};

function applyThemeMap(themeMap) {
    Object.keys(themeMap).forEach(function (cssVar) {
        document.documentElement.style.setProperty(cssVar, themeMap[cssVar]);
    });
}

function loadSavedTheme() {
    try {
        const raw = localStorage.getItem(THEME_STORAGE_KEY);
        if (!raw) {
            return null;
        }
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === "object" ? parsed : null;
    } catch (_) {
        return null;
    }
}

function readThemeFromInputs() {
    const themeMap = {};
    Object.keys(themeFields).forEach(function (id) {
        const input = document.getElementById(id);
        if (input && input.value) {
            themeMap[themeFields[id]] = input.value;
        }
    });
    return themeMap;
}

function syncInputsFromTheme(themeMap) {
    Object.keys(themeFields).forEach(function (id) {
        const cssVar = themeFields[id];
        const input = document.getElementById(id);
        if (input && themeMap[cssVar]) {
            input.value = themeMap[cssVar];
        }
    });
}

function saveTheme(themeMap) {
    try {
        localStorage.setItem(THEME_STORAGE_KEY, JSON.stringify(themeMap));
    } catch (_) {}
}

const initialTheme = loadSavedTheme() || defaultTheme;
applyThemeMap(initialTheme);
syncInputsFromTheme(initialTheme);

const coinValues = {
    cp: 1,
    sp: 10,
    ep: 50,
    gp: 100,
    pp: 1000
};

function convertCoins() {
    const amount = parseFloat(document.getElementById("amount").value);
    const from = document.getElementById("fromCoin").value;
    const to = document.getElementById("toCoin").value;
    const resultArea = document.getElementById("resultArea");

    if (isNaN(amount) || amount < 0) {
        resultArea.value = "Please enter a valid non-negative amount.";
        return;
    }

    const copper = amount * coinValues[from];
    const converted = copper / coinValues[to];
    const formatted = Number.isInteger(converted) ? converted : converted.toFixed(4).replace(/0+$/, "").replace(/\.$/, "");

    resultArea.value = `${amount} ${from.toUpperCase()} = ${formatted} ${to.toUpperCase()}`;
}

document.getElementById("convertBtn").addEventListener("click", convertCoins);
document.getElementById("amount").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        convertCoins();
    }
});

document.getElementById("applyThemeBtn").addEventListener("click", function () {
    const themeMap = readThemeFromInputs();
    applyThemeMap(themeMap);
    saveTheme(themeMap);
});

document.getElementById("resetThemeBtn").addEventListener("click", function () {
    applyThemeMap(defaultTheme);
    syncInputsFromTheme(defaultTheme);
    saveTheme(defaultTheme);
});
</script>

</body>
</html>
